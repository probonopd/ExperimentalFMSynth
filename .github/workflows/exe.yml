name: Build and Deploy exe

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --onefile --windowed ExperimentalFMSynth.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ExperimentalFMSynth
          path: |
            dist/*

      - name: Set up Git for GitHub Actions
        uses: actions/setup-git@v2

      - name: Delete existing tag
        run: |
          git tag -d continuous || true
          git push origin :refs/tags/continuous || true

      - name: Create new release
        id: create_release
        run: |
          gh release create continuous dist/ExperimentalFMSynth.exe --title "Continuous Release" --notes "Automated release from GitHub Actions"

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
